<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key"><kbd>A</kbd></div>
        <div data-key="83" class="key"><kbd>S</kbd></div>
        <div data-key="68" class="key"><kbd>D</kbd></div>
        <div data-key="70" class="key"><kbd>F</kbd></div>
        <div data-key="71" class="key"><kbd>G</kbd></div>
        <div data-key="72" class="key"><kbd>H</kbd></div>
        <div data-key="74" class="key"><kbd>J</kbd></div>
        <div data-key="75" class="key"><kbd>K</kbd></div>
        <div data-key="76" class="key"><kbd>L</kbd></div>
    </div>

    <audio src="sounds/a.mp3" data-key="65"></audio>
    <audio src="sounds/s.mp3" data-key="83"></audio>
    <audio src="sounds/d.mp3" data-key="68"></audio>
    <audio src="sounds/f.mp3" data-key="70"></audio>
    <audio src="sounds/g.mp3" data-key="71"></audio>
    <audio src="sounds/h.mp3" data-key="72"></audio>
    <audio src="sounds/j.mp3" data-key="74"></audio>
    <audio src="sounds/k.mp3" data-key="75"></audio>
    <audio src="sounds/l.mp3" data-key="76"></audio>

    <script src="index.js"></script>
</body>
</html>
